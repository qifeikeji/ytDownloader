name: Build Linux AppImage

on:
  workflow_dispatch:
  push:
    branches: [release]

permissions:
  contents: read

jobs:
  build_linux_appimage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf xz-utils libfuse2

      - name: Prepare bundled ffmpeg + node
        run: |
          wget "https://github.com/aandrew-me/ffmpeg-builds/releases/download/v8/ffmpeg_linux_amd64.tar.xz"
          wget "https://github.com/aandrew-me/ffmpeg-builds/releases/download/v8/node_linux_amd64" -O node
          chmod +x node

          tar -xf ffmpeg_linux_amd64.tar.xz
          mv ffmpeg_linux_amd64 ffmpeg
          chmod +x ffmpeg/bin/ffmpeg
          chmod +x ffmpeg/bin/ffprobe
          patchelf --set-rpath '$ORIGIN/../lib' ffmpeg/bin/ffmpeg
          patchelf --set-rpath '$ORIGIN/../lib' ffmpeg/bin/ffprobe
          rm ffmpeg_linux_amd64.tar.xz

      - name: Install dependencies
        run: npm ci

      - name: Build AppImage (no publish)
        run: npx electron-builder --linux AppImage --publish never

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: YTDownloader-Linux-AppImage
          path: |
            release/*Linux*.AppImage
            release/*Linux*.AppImage.blockmap
            release/latest-linux.yml
          if-no-files-found: error
          retention-days: 7
